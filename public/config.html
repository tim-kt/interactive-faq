<!DOCTYPE html>
<html>
    <head>
        <title>Broadcaster page</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

        <h2>Configuration page</h2>
        <div id="questions"></div>
        <button id="create-question" class="btn">Create new question</button>
        <div id="edit-page">
            <div id="edit-container">
                <h3 id="edit-page-heading"></h3>
                <p>Question</p>
                <textarea id="edit-question"></textarea>
                <p>Answer</p>
                <textarea id="edit-answer"></textarea>
                <p>Text</p>
                <textarea id="edit-text"></textarea>
                <div id="edit-actions">
                    <button id="save-btn" class="btn">Save</button>
                    <button id="cancel-btn" class="btn">Cancel</button>
                    <button id="delete-btn" class="btn">Delete</button>
                </div>
            </div>
        </div>
        <div id="overlay"></div>

        <script src="config.js"></script>
    </body>
</html>
